<html>
<script>
 function setArrays() {
    var inx,jnx;
    for (jnx = 0; jnx < input.length; jnx++) {
        for (inx = 0; inx < input[jnx].xpmakes; inx++){
            input[jnx].makes.push(20);
        }
        for (inx = 0; inx < input[jnx].xpmisses; inx++){
            input[jnx].misses.push(20);
        }
    }
 }
 function go() {
    var current, tr, td, string;
    var testtable = document.getElementById("testtable");
    testtable.innerHTML="<tr><th>Makes</th><th>Misses</th><th>XP Makes</th><th>XP Misses</th><th>Rating</th></tr>";
    var count = parseInt(document.getElementById("testtext").value);
    count = count ? count : input.length;
	for (var inx = 0; inx < count; inx++){
        current = input[inx];
        tr = document.createElement("tr");
        td = document.createElement("td");
        td.innerHTML = current.makes.length ? current.makes.join(",") : "-";
        tr.appendChild(td);
        td = document.createElement("td");
        td.innerHTML = current.misses.length ? current.misses.join(",") : "-";
        tr.appendChild(td);
        td = document.createElement("td");
        td.innerHTML = current.xpmakes;
        tr.appendChild(td);
        td = document.createElement("td");
        td.innerHTML = current.xpmisses;
        tr.appendChild(td);
        td = document.createElement("td");
        td.innerHTML = Math.round(calculate (current.makes, current.misses) * 10000.0) / 100.0 + "%";
        tr.appendChild(td);
        testtable.appendChild(tr);
	}
}
</script>
<script src="javascripts/kick.js"></script>
<script src="javascripts/kicktest.js"></script>
<body onload="setArrays()">
Trials:<input type="text" id="testtext"></input><input type="button" onclick="go();" value="GO"></input>
<table border="1px solid black" style="border-collapse:collapse;">
<tbody id="testtable">
</tbody>
</table>
</body>
</html>
